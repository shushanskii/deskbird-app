<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Authentication</mat-card-title>
        @if (hasError()) {
          <mat-card-subtitle id="error">Unable to authenticate</mat-card-subtitle>
        }
      </mat-card-header>
      <mat-card-content class="wrapper">
        <mat-form-field id="login">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            required
            (blur)="onEmailBlur()"
          >
          @if (loginErrorMessage()) {
            <mat-error>{{ loginErrorMessage() }}</mat-error>
          }
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide() ? 'password' : 'text'"
            formControlName="password"
            required
            (blur)="onPasswordBlur()"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="onEyeClick($event)"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          @if (passwordErrorMessage()) {
            <mat-error>{{ passwordErrorMessage() }}</mat-error>
          }
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="!loginForm.valid">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
